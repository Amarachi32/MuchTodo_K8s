version: "3.9"

services:
  api:
    build: .
    container_name: muchtodo_api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/muchtodo
      # Add other app configs as needed:
      # - NODE_ENV=development
    depends_on:
      mongo:
        condition: service_started
    restart: always
    networks:
      - muchtodo_net

  mongo:
    image: mongo:6.0
    container_name: muchtodo_db
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=muchtodo
      # If auth required:
      # - MONGO_INITDB_ROOT_USERNAME=admin
      # - MONGO_INITDB_ROOT_PASSWORD=adminpass
    volumes:
      - mongo_data:/data/db
    networks:
      - muchtodo_net

networks:
  muchtodo_net:

volumes:
  mongo_data:
